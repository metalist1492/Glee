<section class="modal">
      <div class="container">
        <form class="modal-form">
          <label class="modal-form__label">
            Username or email address *
            <input class="modal-form__input" type="text">
          </label>
          <label class="modal-form__label">
            Password *
            <input class="modal-form__input" type="password">
          </label>
          <button class="modal-form__btn">Login</button>
          <div class="modal-form__box">
            <label class="modal-form__label-remember">
              <input class="modal-form__input-remember" type="checkbox">
              <span class="modal-form__checkbox"></span>
              Remember me
            </label>
            <a class="modal-form__password" href="#">Lost your password?</a>
          </div>
          <p class="modal-form__descr">Not registered? No problem</p>
          <a class="modal-form__create" href="#">Create an account</a>
        </form>
      </div>
    </section>
