<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo-img" src="images/logo/logo.svg" alt="logo">
          <span>Glee.</span>
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link menu__list-link-active" href="#">
                Home
              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">
                About
              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">
                Services
              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">
                Pages
              </a>
            </li>
            <li class="menu__list-item">
              <a href="#" class="menu__list-link">
                News
              </a>
            </li>
            <li class="menu__list-item">
              <a href="#" class="menu__list-link ">
                Contact
              </a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__link-search" href="#">
            <img class="user-nav__link-search-img" src="images/icon/icon-search.svg" alt="icon-search">
          </a>
          <div class="user-nav__inner">
            <a class="user-nav__link-like" href="#">
              <span>0</span>
              <img class="user-nav__link-like-img" src="images/icon/icon-like.svg" alt="icon-like">
            </a>
            <a class="user-nav__link-cart" href="#">
              <span>0</span>
              <img class="user-nav__link-cart-img" src="images/icon/icon-cart.svg" alt="icon-cart">
            </a>
          </div>
          <a class="user-nav__link-menu" href="#">
            <img class="user-nav__link-menu-img" src="images/icon/icon-menu.svg" alt="icon-menu">
          </a>
        </div>
      </div>
    </div>
  </header>


  <script src="js/main.min.js"></script>
</body>

</html>
